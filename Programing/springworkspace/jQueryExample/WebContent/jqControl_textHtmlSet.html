<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

<script>
	$(document).ready(function() {
		$('h1:nth-child(1)').text('<a href="#">text()</a>');
		$('h1:nth-child(2)').html('<a href="#">html()</a>');
	});
</script>

</head>
<body>
	<h1>Header - 0</h1>
	<h1>Header - 1</h1>
</body>
</html>
