<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

<script>
	$(document).ready(function() {
		// 이벤트를 연결합니다.
		$('a').click(function(event) {
			// 출력합니다.
			alert('click');
			// 기본 이벤트를 제거합니다.
			event.preventDefault();
		});

	});
</script>

</head>
<body>
	<a href="http://www.naver.com">네이버</a>
</body>
</html>
