<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style></style>
<script>
	window.onload = function() {
		var clock = document.getElementById('clock');
		setInterval(function() {
			var now = new Date();
			clock.innerHTML = now.toString();
		}, 1000);
	};
</script>
</head>
<body>
<h1 id="clock"></h1>
</body>
</html>
