<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

<script>
	$(document).ready(function() {
		$.getJSON('data.json', function(data) {
			$.each(data, function(key, value) {
				$('body').append('<h1>' + key + ' : ' + value + '</h1>');
			});
		});

	});
</script>

</head>
<body>

</body>
</html>
