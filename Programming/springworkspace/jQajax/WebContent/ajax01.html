<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

<script>
	$(document).ready(function() {
		$('#btn').click(function() {
			$.ajax('data.html', {
				success : function(data) {
					$('body').append(data);
				$('#content').html(data);	
				console.log(data);
				}
			});
		})
	});
</script>

</head>
<body>
	<button id="btn">누르기</button>
	<div id="content"></div>
</body>
</html>
