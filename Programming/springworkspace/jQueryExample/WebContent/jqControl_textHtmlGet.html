<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

<script>
	$(document).ready(function() {
		var text = $('h1').text();
		var html = $('h1').html();
		// 출력합니다.
		alert("text: " + text);
		alert("html: " + html);
	});
</script>

</head>
<body>
	<h1>Header - 0</h1>
	<h1>Header - 1</h1>	
</body>
</html>
